<html>
   <head>
      <title>WWF Quiz</title>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css" />
   </head>
   <body>
      <div id="wrapper">
         <div id="top">
            <h1>Climate Quiz</h1>
         </div>
         <div id="quizbox">
            <div id="question" class="question tile"></div>
            <div id="text" class="text tile">
               <div id="content">

               </div>
               <div id="sources" class="sources">

               </div>
            </div>
            <div id="answers">
               <div class="answer tile"></div>
               <div class="answer tile"></div>
               <div class="answer tile"></div>
               <div class="answer tile"></div>
            </div>
            <div class="button" id="continue">
               Continue
               <span class="arrow" id="continueArrow"><img src="resources/arrow.svg" /></span>
            </div>
         </div>
      </div>

      <script src="scripts/questions.js"></script>
      <script src="scripts/quiz.js"></script>
   </body>
</html>
